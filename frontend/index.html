<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Management Simulator</h1>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="panel-section">
                    <h2>Memory Allocation</h2>
                    <div class="form-group">
                        <label for="process-size">Process Size (KB):</label>
                        <input type="number" id="process-size" min="1" max="1024" value="64">
                    </div>
                    
                    <div class="form-group">
                        <label for="algorithm">Algorithm:</label>
                        <select id="algorithm">
                            <option value="fixed-partitioning">Fixed Partitioning</option>
                            <option value="first-fit">Dynamic Partitioning (First Fit)</option>
                            <option value="best-fit">Dynamic Partitioning (Best Fit)</option>
                            <option value="worst-fit">Dynamic Partitioning (Worst Fit)</option>
                            <option value="paging">Paging</option>
                            <option value="segmentation">Segmentation</option>
                            <option value="buddy-system">Buddy System</option>
                        </select>
                    </div>
                    
                    <button id="allocate-btn" class="btn primary">Allocate Memory</button>
                </div>
                
                <div class="panel-section">
                    <h2>Memory Deallocation</h2>
                    <div class="form-group">
                        <label for="process-id">Process ID:</label>
                        <select id="process-id">
                            <option value="">Select Process ID</option>
                        </select>
                    </div>
                    
                    <button id="deallocate-btn" class="btn secondary">Deallocate Memory</button>
                </div>
                
                <div class="panel-section">
                    <h2>Simulation Controls</h2>
                    <div class="button-group">
                        <button id="play-btn" class="btn control">Play</button>
                        <button id="pause-btn" class="btn control">Pause</button>
                        <button id="reset-btn" class="btn control danger">Reset</button>
                    </div>
                </div>
            </div>
            
            <div class="visualization-panel">
                <div class="memory-visualization">
                    <h2>Memory Blocks</h2>
                    <div id="memory-blocks" class="memory-blocks">
                        <!-- Memory blocks will be dynamically generated here -->
                    </div>
                </div>
                
                <div class="process-queue">
                    <h2>Process Queue</h2>
                    <div id="process-queue" class="queue-container">
                        <!-- Process queue will be dynamically generated here -->
                    </div>
                </div>

                <div class="memory-stats">
                    <h2>Memory Statistics</h2>
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">Total Memory:</span>
                            <span id="total-memory" class="stat-value">1024 KB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Used Memory:</span>
                            <span id="used-memory" class="stat-value">0 KB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Free Memory:</span>
                            <span id="free-memory" class="stat-value">1024 KB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Fragmentation:</span>
                            <span id="fragmentation" class="stat-value">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

                <div class="panel-section">
                    <h2>Page Replacement</h2>
                    <div class="form-group">
                        <label for="page-replacement">Algorithm:</label>
                        <select id="page-replacement">
                            <option value="fifo">FIFO</option>
                            <option value="lru">LRU (Least Recently Used)</option>
                        </select>
                    </div>
